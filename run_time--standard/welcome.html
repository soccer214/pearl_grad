  // Function to create a heart at a random position
  function createHeart(color) {
    // Create SVG element
    var heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    heart.setAttribute("class", "heart");
    heart.setAttribute("viewBox", "0 0 24 24");

    // Create path element for heart shape
    var path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z");
    path.setAttribute("fill", color); // Set heart color

    // Append path to SVG element
    heart.appendChild(path);

    // Randomize position
    var posX = Math.random() * window.innerWidth;
    var posY = Math.random() * window.innerHeight;

    // Set position of heart
    heart.style.left = posX + "px";
    heart.style.top = posY + "px";

    // Append heart to body
    document.body.appendChild(heart);
  }

  // Create hearts in different colors
  function create_random_hearts() {

    for (var i = 0; i < 100; i++) { // Create 100 hearts
      var colors = ["red", "blue", "green", "orange"]; // Array of colors
      var randomColor = colors[Math.floor(Math.random() * colors.length)]; // Random color from array
      createHeart(randomColor);
    }
  };

        function createMessage(text) {

          message.textContent = text;
          document.body.appendChild(message);

            message.style.opacity = 0;
          }, 3000); // Fade out after 3 seconds
          return message;
        }
