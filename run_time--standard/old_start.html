<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    <script>

function navigate() {
  // Navigate to next.html
  var audio = document.getElementById('backgroundMusic');
  audio.play();

  // Store that the audio has started
  sessionStorage.setItem('audioStarted', 'true');
  window.location.href = 'page1.html';
}

function startAudio() {
  // Start playing the audio
  var audio = document.getElementById('backgroundMusic');
  audio.play();

  // Store that the audio has started
  sessionStorage.setItem('audioStarted', 'true');
}
    </script>
  </head>
  <body>
    <audio id="backgroundMusic" src="like_a_surgeon.mp3" loop></audio>
    <button onclick="startAudio()">Start Audio</button>
    <button onclick="navigate()">Go to Next Page</button>
  </body>
</html>
