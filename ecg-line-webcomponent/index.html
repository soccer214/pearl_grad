<!DOCTYPE html>
<html>
  <head>
    <script src="dist/ecg-webcomponent.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
    #ecg-container {
    position: absolute;
    align-items: center;
    justify-content: center;
    height: 140vh;  /* Ensure the container has enough height */
    margin-top: 40px;  /* Adjust this value to suit your needs */
    }

    #ecg-title {
    color: blue;
    font-size: 48px;
    height: 40vh;  /* Ensure the container has enough height */
    margin-top: 20px;  /* Adjust this value to suit your needs */
    <!-- text-align: center; -->
    }

    #ecg-text {
    color: red;
    font-size: 120px;
    margin-top: 260px;  /* Adjust this value to suit your needs */
    height: 140px;  /* Ensure the container has enough height */
    <!-- text-align: center; -->
    }

    #ecg-waveform {
    color: yellow;
    margin-top: 400px;  /* Adjust this value to suit your needs */

    }

    #ecg-line {
    color: red;
    font-size: 48px;
    margin-top: 200px;  /* Adjust this value to suit your needs */
    margin-left: 2101px;

    }
    </style>

  </head>
  <body>
    <div id="ecg-container">
      <div id="ecg-text"></div>
      <div id="ecg-waveform"> 
        <script>
        (function() {
          document.body.innerHTML += '<ecg-line></ecg-line>';
          // Input from Jared:
          // out of 10
          //   Organic Chemistry 352 (19)
          //   OCHEM 351 (9) 
          //   Dr. Wilson (9)
          //   Life Sciences Test (1)
          //   Bacterial Pathogenesis (7)
          //   Getting Married (9)
          //   Immunology (7)
          //   Gen Chem (7)
          //   Human Anatomy (8)
          //   History Class (5)
          //   Steak Express (3)
          //   Tutoring Jared (10)
          //   Student Development (3)
          //   Getting a Post-graduation Job (2)
          //   Surprise Parties (5)
          //   MCAT Prep (9)
          //   Physics 107 (8)
          //   Physics 106 (8)
          //   Physics 105 (7)
          //   Physics 108 (4)
          //   Changing from Research to Med School (8)
          //   Living with Jared (8)
          //   Christmas Program (10)
          //   Styx Cover/Parody Band (3)
          //   Enjoying Every Spring (0)
          //   Learning to Play BG3 (7)
          //   Getting Furniture for the apt. (5)
          //   Trimming Pug Nails (9)
          //   Long Days on the Road (8)

          const heartRates = [
            { rate:  40,  interval: 1000, beats:  6, text: "Life Sciences Tests"                      },
            { rate: 200,  interval: 1000, beats: 22, text: "MMBIO 364 (Bacterial Path.)" },
            { rate: 250,  interval: 1000, beats: 27, text: "Getting Married"                          },
            { rate: 200,  interval: 1000, beats: 22, text: "CHEM 105"                               },
            { rate: 220,  interval: 1000, beats: 24, text: "CELL 210 (Human Anatomy)"                 },
            { rate: 150,  interval: 1000, beats: 17, text: "History Class"                            },
            { rate: 200,  interval: 1000, beats: 22, text: "MMBIO 463 (Immunology)"              },
            { rate: 220,  interval: 1000, beats: 24, text: "PHSCS 107"                              },
            { rate: 100,  interval: 1000, beats: 12, text: "Steak Express"                            },
            { rate: 220,  interval: 1000, beats: 24, text: "Change: ResearchSchool->Med"      },
            { rate: 300,  interval: 1000, beats: 32, text: "Tutoring Jared"                           },
            { rate: 100,  interval: 1000, beats: 12, text: "Student Development"                      },
            { rate: 250,  interval: 1000, beats: 27, text: "OCHEM 351"                            },
            { rate: 80,   interval: 1000, beats: 10, text: "Getting a Post-graduation Job"            },
            { rate: 220,  interval: 1000, beats: 24, text: "PHSCS 107"                          },
            { rate: 150,  interval: 1000, beats: 17, text: "Surprise Parties"                         },
            { rate: 250,  interval: 1000, beats: 27, text: "OCHEM 352"                            },
            { rate: 200,  interval: 1000, beats: 22, text: "PHSCS 105"                              },
            { rate: 120,  interval: 1000, beats: 14, text: "PHSCS 108"                              },
            { rate: 250,  interval: 1000, beats: 27, text: "Dr Wilson"                                },
            { rate: 220,  interval: 1000, beats: 24, text: "Living with Jared"                        },
            { rate: 300,  interval: 1000, beats: 32, text: "Christmas Program"                        },
            { rate: 100,  interval: 1000, beats: 12, text: "Styx Cover/Parody Band"                   },
            { rate: 250,  interval: 1000, beats: 27, text: "MCAT Prep"                                },
            { rate: 40,   interval: 1000, beats:  6, text: "Enjoying Every Spring"                    },
            { rate: 200,  interval: 1000, beats: 22, text: "Learning to Play BG100"                   },
            { rate: 150,  interval: 1000, beats: 17, text: "Getting Furniture"                        },
            { rate: 250,  interval: 1000, beats: 27, text: "Trimming Pug Nails"                       },
            { rate: 220,  interval: 1000, beats: 24, text: "Long Days on the Road"                    },
            { rate:  5,    interval: 1000, beats: 1,  text: "Long Days on the Road"                    },
          ];

          // Jared's rates (1-10) -> heartrate
             //  0:    0
             //  1:   40
             //  2:   80
             //  3:  100
             //  4:  120
             //  5:  150
             //  6:  175
             //  7:  200
             //  8:  220
             //  9:  250
             // 10:  300

        // HeartRate -> # of beats = 1/10 * heartrate (i.e. Heartrate of 80 =
        // beats of (1/10 * heartrate(80)) = 8)

    <!-- display: flex; -->
    <!-- flex-direction: column; -->
          var intervalUpdateRateID;
          var intervalBangID;
          var currentRateIndex = 0;
          let currentBeatCount = 0;

          //-----------------------------------------------------------------------
          // Function: updateRate
          //
          // Comments:
          //    Function used to determine if we need to update to the next
          //    index in our data table.
          //-----------------------------------------------------------------------
          const updateRate = () => {
            document.getElementById('ecg-text').innerText = heartRates[currentRateIndex].text;

            // Update the beat counter
            currentBeatCount++;

            // If we've had enough beats at this rate...
            if (currentBeatCount >= heartRates[currentRateIndex].beats) {
              // Reset data
              currentBeatCount = 0;
              currentRateIndex = (currentRateIndex + 1);
                console.log("currentRateIndex: " + currentRateIndex +
                            "heartRates.length: " + heartRates.length);
              if (currentRateIndex == (heartRates.length)) {
                console.log("Trying to exit.")
                clearInterval(intervalUpdateRateID );
                clearInterval(intervalBangID);
                window.location.href = "goodbye.html";
                return;
              }

              // Update data
              document.getElementById('ecg-text').innerText = heartRates[currentRateIndex].text;

              // Delete current intervals
              clearInterval(intervalUpdateRateID );
              clearInterval(intervalBangID);
              intervalUpdateRateID = setInterval(updateRate, 60000 / heartRates[currentRateIndex].rate);
              ecgLine((bang) => intervalBangID = setInterval(() => bang(), 60000 / heartRates[currentRateIndex].rate));
            }
          };

          ecgLine((bang) => intervalBangID = setInterval(() => bang(), 60000 / heartRates[currentRateIndex].rate));
          intervalUpdateRateID = setInterval(updateRate, 60000 / heartRates[currentRateIndex].rate);
        })();
        </script>
        </div>
      </div>
  </body>
</html>
