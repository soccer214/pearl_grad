<!DOCTYPE html>
<html>
  <head>
    <script src="dist/ecg-webcomponent.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
        <style>
      #ecg-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;  /* Ensure the container has enough height */
        margin-top: 10px;  /* Adjust this value to suit your needs */
      }
      #ecg-title {
        color: blue;
        font-size: 48px;
        margin-top: 0px;  /* Adjust this value to suit your needs */
        <!-- text-align: center; -->
      }
      #ecg-text {
        color: red;
        font-size: 48px;
        margin-top: 200px;  /* Adjust this value to suit your needs */
        <!-- text-align: center; -->
      }
      #ecg-subtitle {
        color: blue;
        font-size: 48px;
        margin-top: 200px;  /* Adjust this value to suit your needs */
        <!-- text-align: center; -->
      }
      #ecg-subsubtitle {
        color: yellow;
        font-size: 48px;
        margin-top: 200px;  /* Adjust this value to suit your needs */
        <!-- text-align: center; -->
      }
      #ecg-waveform {
        color: yellow;
        font-size: 48px;
        margin-top: 200px;  /* Adjust this value to suit your needs */
        <!-- text-align: center; -->
      }
      #ecg-line {
        color: red;
        font-size: 48px;
        margin-top: 200px;  /* Adjust this value to suit your needs */
        margin-left: 2101px;
        <!-- text-align: center; -->
      }
    </style>

  </head>
  <body>
    <div id="ecg-container">
      <div id="ecg-text">My Example</div>
      <div id="ecg-subtitle">Aaron</div>
      <div id="ecg-subsubtitle"></div>
      <div id="ecg-waveform"> </div>
      <script>
      (function() {
        document.body.innerHTML += '<ecg-line></ecg-line>';
        const heartRates = [
          {rate: 80,  beats: 10, text: "--Resting--"},
          {rate: 80,  beats: 10, text: "Exercise"},
          {rate: 80,  beats: 10, text: "MB120"},
          {rate: 80,  beats: 10, text: "CHEM105"},
          {rate: 80,  beats: 10, text: "Prof. Stadson"},
          {rate: 80,  beats: 10, text: "PHYS 210"},
          {rate: 80,  beats: 10, text: "ANAT 221"},
          {rate: 80,  beats: 10, text: "BIO 260"},
          {rate: 80,  beats: 10, text: "Prof. Jones"},
          {rate: 80,  beats: 10, text: "PHYS 210"},
          {rate: 80,  beats: 10, text: "PHYS 220"},
          {rate: 80,  beats: 10, text: "ANAT 421"},
          {rate: 80,  beats: 10, text: "BIO 336"},
          {rate: 80,  beats: 10, text: "Prof. Jones"},
          {rate: 80,  beats: 10, text: "Nap Time"},
          {rate: 1,   beats: 10, text: ""},
        ];
        let currentRateIndex = 0;
        let currentBeatCount = 0;
        const updateRate = () => {
          const rateInfo = heartRates[currentRateIndex];
          document.getElementById('ecg-text').innerText = rateInfo.text;
          ecgLine((bang) => setInterval(() => bang(), 60000 / rateInfo.rate));
          currentBeatCount++;
          if (currentBeatCount >= rateInfo.beats) {
            currentBeatCount = 0;
            currentRateIndex = (currentRateIndex + 1) % heartRates.length;
          }
        };
        updateRate();
        setInterval(updateRate, 1000);
      })();
      </script>
      <\div>
  </body>
</html>
